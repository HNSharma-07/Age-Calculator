<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./cake.svg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <input type="date" name="" id="date-input" />
        <button onclick="ageCalculator()" id="calc-age-btn">Calculate</button>
      </div>
      <div class="output-wrapper">
        <div>
          <span id="years">-</span>
          <p>Years</p>
        </div>
        <div>
          <span id="months">-</span>
          <p>Months</p>
        </div>
        <div>
          <span id="days">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
